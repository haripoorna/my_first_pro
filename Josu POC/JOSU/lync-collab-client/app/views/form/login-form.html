<form name="formValidator" class="form-validator" novalidate autocomplete="off" ng-submit="formValidator.$valid">
    <div class="form-group form-validator-group">
        <div class="form-field-container">
            <md-input-container class="material-input-container" data-ng-repeat="(formKey, formField) in loginFormBuildInfo">
                <label class="control-label" data-ng-bind="formField.title"></label>
                <input type="{{formField.type}}" data-ng-model="formField.formModel" class="form-control" name="name{{$index}}" data-ng-required="formField.required" data-ng-pattern="formField.pattern" ng-maxlength="formField.maxLength">
                <div ng-messages="formValidator['name' + $index].$error" ng-if="formValidator['name' + $index].$touched" role="alert">
                    <div class="error" ng-message="required" data-ng-bind="formField.validationMessage"></div>
                </div>
            </md-input-container>
        </div>
        <div>
            <div class="invalid-credentials" data-ng-bind="wrongCredentials"></div>
            <div class="forgot-password" data-ng-bind="forgotPassword"></div>
        </div>
        <div class="button-container {{loginSelectors[selectedRole].cssClass}}" data-ng-click="goToRegistration()">
            <div class="text-binder" data-ng-bind="loginSignUp"></div>
        </div>
        <div class="button-container inactive-button-container pull-right" data-ng-if="!formValidator.$valid">
            <div class="text-binder" data-ng-bind="loginSignIn"></div>
        </div>
        <div class="button-container pull-right {{loginSelectors[selectedRole].cssClass}}" data-ng-if="formValidator.$valid">
            <div class="text-binder" data-ng-bind="loginSignIn" data-ng-click="signIn(!formValidator.$valid)"></div>
        </div>
    </div>
</form>
