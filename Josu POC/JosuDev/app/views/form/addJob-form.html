<form name="formValidator" class="form-validator" novalidate="novalidate" autocomplete="off">
    <div class="form-group form-validator-group" data-ng-repeat="(formKey,formField) in addJobFormDetails.formInfo" float-label field-model="formField.formModel">
        <div class="form-field-container">
            <md-input-container class="material-input-container no-padding {{formField.css}}" data-ng-class="{'col-xs-6':(formField.css==='half-width')}" data-ng-if="formField.type === 'text'">
                <label class="control-label " data-ng-bind="formField.title"></label>
                <input type="{{formField.type}}" data-ng-model="formField.formModel" name="name{{$index}}" class="form-control" data-ng-required="formField.required" data-ng-pattern="formField.pattern" ng-maxlength="formField.maxLength">
                <div ng-messages="formValidator['name' + $index].$error" ng-if="formValidator['name' + $index].$touched" role="alert">
                    <div class="error" ng-message="required" data-ng-bind="formField.validationMessage"></div>
                </div>
            </md-input-container>
            <md-input-container class="material-select-container no-padding {{formField.css}}" data-ng-class="{'col-xs-6':(formField.css==='half-width')}" data-ng-if="formField.type === 'select'">
                <label class="control-label" data-ng-bind="formField.title"></label>
                <md-select data-ng-model="formField.formModel" data-ng-required="formField.required" data-ng-if="formField.title === 'Job Type'">
                    <md-option value="{{ type }}" data-ng-repeat="(index, type) in addJobFormDetails.jobtype">{{ type }}</md-option>
                </md-select>
            </md-input-container>
            <md-input-container class="material-input-container no-padding {{formField.css}}" data-ng-class="{'col-xs-6':(formField.css==='half-width')}" data-ng-if="formField.type === 'textarea'">
                <label class="control-label " data-ng-bind="formField.title"></label>
                <textarea data-ng-model="formField.formModel" name="name{{$index}}" class="form-control" data-ng-required="formField.required" data-ng-pattern="formField.pattern" ng-maxlength="formField.maxLength" rows="5" md-select-on-focus></textarea>
                <div ng-messages="formValidator['name' + $index].$error" ng-if="formValidator['name' + $index].$touched" role="alert">
                    <div class="error" ng-message="required" data-ng-bind="formField.validationMessage"></div>
                </div>
            </md-input-container>
        </div>
    </div>
    <div class="text-center">
        <div class="inactive-button-container" data-ng-class="{'button-container':formValidator.$valid}">
            <div class="text-binder" data-ng-click="submitJob(!formValidator.$valid)">SUBMIT</div>
        </div>
    </div>
</form>
