 <h2 class="third1">username</h2>
   <img class="img" src="">
    <h3 class="third1">Edit Profile</h3>
   
    
    
      <div *ngIf="firstcomponent">
<div [formGroup]="CollegeForm">
  <md-input-container class="style3">
    <input mdInput placeholder="First Name*" formControlName="firstname" [(ngModel)]="info.firstName">
  </md-input-container>
  <md-input-container class="style3">
    <input mdInput placeholder="Last Name*" formControlName="Lastname" [(ngModel)]="info.lastName">
  </md-input-container>
  <md-input-container class="style1">
    <input mdInput placeholder="User Name*" formControlName="Username" [(ngModel)]="info.userName">
  </md-input-container><br>
  <md-input-container class="style1">
    <input mdInput placeholder="Email Id*" formControlName="email" [(ngModel)]="info.primaryEmail">
  </md-input-container><br>

  <button type="button" class="btn btn-info" [disabled]="!CollegeForm.valid" (click)="next()" >Next</button>

  
</div>
    </div>


      <div *ngIf="secondcomponent">
        <div [formGroup]="CollegeDetailsForm">
  
  <md-input-container class="style1">
    <input mdInput placeholder="College Name*" formControlName="College" [(ngModel)]="info.collegeName">
  </md-input-container><br>
  <md-input-container class="style1">
    <input mdInput placeholder="Address*" formControlName="Address" [(ngModel)]="info.address">
  </md-input-container><br>
  <md-input-container class="style3">
    <input mdInput placeholder="Zipcode*" formControlName="Zipcode" [(ngModel)]="info.zipcode" numbersonly maxlength="6" minlength="6">
  </md-input-container>
  <md-input-container class="style3">
    <input mdInput placeholder="City*" formControlName="City" [(ngModel)]="info.city">
  </md-input-container><br>
  <md-input-container class="style3">
    <input mdInput placeholder="State*" formControlName="State" [(ngModel)]="info.state">
  </md-input-container>
  <md-input-container class="style3">
    <input mdInput placeholder="Country*" formControlName="Country" [(ngModel)]="info.country">
  </md-input-container><br>
   <md-input-container class="style3">
    <input mdInput placeholder="Mobile Number*" formControlName="Mobile" [(ngModel)]="info.mobile" numbersonly maxlength="10" minlength="10">
  </md-input-container>
  <md-input-container class="style3">
    <input mdInput placeholder="Landline Number*" formControlName="Landline" [(ngModel)]="info.landline" numbersonly>
  </md-input-container><br>
  
    <button type="button" [disabled]="!CollegeDetailsForm.valid" (click)="update()" class="btn btn-info">SIGN UP</button>
 
  
</div>
      </div>
