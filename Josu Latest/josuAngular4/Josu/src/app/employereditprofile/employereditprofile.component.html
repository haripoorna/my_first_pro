    <h3 class="third1">Edit Profile</h3>
   
    
    
      <div *ngIf="firstcomponent">
       
  <div [formGroup]="employerForm">
  <md-input-container class="style3">
    <input mdInput placeholder="First Name*" formControlName="firstName" [(ngModel)]="info.firstName" >
  </md-input-container>
  
  <md-input-container class="style3">
    <input mdInput placeholder="Last Name*" formControlName="lastName" [(ngModel)]="info.lastName" >
  </md-input-container>
  
  <md-input-container class="style1">
    <input mdInput placeholder="User Name*" formControlName="userName" [(ngModel)]="info.userName" >
  </md-input-container>
 
  <md-input-container class="style1">
    <input mdInput placeholder="Email Id*" formControlName="email" [(ngModel)]="info.primaryEmail" >
  </md-input-container>


  <button type="button" class="btn btn-info"   [disabled]="!employerForm.valid" (click)="next()" [routerLink]="['Employerdetails']"  >Next</button>

    </div>
    </div>


      <div *ngIf="secondcomponent">
         <div [formGroup]="employerregForm" >
  <md-input-container class="style3">
    <input mdInput placeholder="Mobile Number*" formControlName="Mobile" [(ngModel)]="info.mobile">
  </md-input-container>
  <md-input-container class="style3">
    <input mdInput placeholder="Fax*" formControlName="Fax" [(ngModel)]="info.fax">
  </md-input-container>
</div>
<div [formGroup]="employerregForm" >
  <md-input-container class="style1">
    <input mdInput placeholder="Address*" formControlName="Address" [(ngModel)]="info.address">
  </md-input-container>
</div>
<div [formGroup]="employerregForm" >
  <md-input-container class="style3">
    <input mdInput placeholder="Zipcode*" formControlName="Zipcode" [(ngModel)]="info.zipcode" numbersonly maxlength="6" minlength="6">
  </md-input-container>
  <md-input-container class="style3">
    <input mdInput placeholder="City*" formControlName="City" [(ngModel)]="info.city">
  </md-input-container>
</div>
<div [formGroup]="employerregForm" >
  <md-input-container class="style3 ">
    <input mdInput placeholder="State*" formControlName="State" [(ngModel)]="info.state">
  </md-input-container>
  <md-input-container class="style3">
    <input mdInput placeholder="Country*" formControlName="Country" [(ngModel)]="info.country">
  </md-input-container>
</div>
    <button type="button" class="btn btn-info" [disabled]="!employerregForm.valid" (click)="next1()" [routerLink]="['Professionaldetails']" >Next</button>
 
      </div>



      <div *ngIf="thirdcomponent">
     <div [formGroup]="employerDetailsForm" >
  <md-input-container class="style3">
    <input mdInput placeholder="Position*" formControlName="Position" [(ngModel)]="info.position">
  </md-input-container>
  <md-input-container class="style3">
    <input mdInput placeholder="Industry*" formControlName="Industry" [(ngModel)]="info.industry">
  </md-input-container><br>
  <md-input-container class="style1">
    <input mdInput placeholder="Company Name*" formControlName="Company" [(ngModel)]="info.companyName">
  </md-input-container><br>
  <md-input-container class="style1">
    <input mdInput placeholder="Company Website*" formControlName="Website" [(ngModel)]="info.companyWebsite">
  </md-input-container>
  
    <button type="button" [disabled]="!employerDetailsForm.valid"  (click)="update()" class="btn btn-info">SIGN UP</button>
 
   
  
</div>
      </div>
