<div class="container">
         <div class="form-group col-sm-offset-1 col-sm-10">
                 <input class="form-control input-lg" type="text" [(ngModel)]="term"  placeholder="Need some help search here?" ng-model="search">
     </div>
  <table class="table">
    <thead>
      <tr class="active">
        <th>User Name</th>
        <th>College Name</th>
        <th>State</th>
          <th>Mobile</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of collegeList | paginate: { itemsPerPage: 5, currentPage: p } |filter:term">
        <td>{{item.userName}}</td>
        <td>{{item.collegeName}}</td>
        <td>{{item.state}}</td>
          <td>{{item.mobile}}</td>
      </tr>
     
    </tbody>
  </table>
</div>
 <div class="row">
<pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
