<div class="container">
        <div class="form-group col-sm-offset-1 col-sm-10">
                 <input class="form-control input-lg" type="text" [(ngModel)]="term" placeholder="Need some help search here?" ng-model="search">
     </div> 
  <table class="table">
    <thead>
      <tr class="active">
        <th>First Name</th>
        <th>Last Name</th>
        <th>College Name</th>
         <th>Branch</th>
          <th>Passout Year</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let item of studentList | paginate: { itemsPerPage: 5, currentPage: p } | filter:term" >
        <td>{{item.firstName}}</td>
        <td>{{item.lastName}}</td>
        <td>{{item.collegeName}}</td>
         <td>{{item.branch}}</td>
          <td>{{item.passoutYear}}</td>
      </tr>
     
    </tbody>
  </table>
</div>
   <div class="row">
<pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
