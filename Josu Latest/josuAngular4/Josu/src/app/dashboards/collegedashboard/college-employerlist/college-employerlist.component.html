<div class="container">
    <div class="form-group col-sm-offset-1 col-sm-10">
                 <input class="form-control input-lg" type="text" [(ngModel)]="term" placeholder="Need some help search here?" ng-model="search">
     </div>     
  <table class="table">
    <thead>
      <tr class="active">
        <th>Position</th>
        <th>Industry</th>
        <th>Company Name</th>
        <th>Company Website</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let item of employerList | paginate: { itemsPerPage: 5, currentPage: p } | filter:term" >
         <!--<td  *ngFor="let column of item">  
           <div *ngFor="let key of ObjectKey">
                    <span>{{column[key]}}</span>
                </div>
         </td>-->
         <!--{{item.companyName}}-->
        <td>{{item.position}}</td>
        <td>{{item.industry}}</td>
        <td>{{item.companyName}}</td>
        <td>{{item.companyWebsite}}</td>
      </tr>
     
    </tbody>
  </table>
</div>
  <div class="row">
<pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
